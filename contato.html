<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Clínica FisioPrime</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="index.html" title="Inicio">Inicio</a></li>
                <li><a href="sobre.html" title="Sobre a clinica">Sobre a clinica</a></li>
                <li><a href="horarios.html" title="Horário de Atendimento">Horário de Atendimento</a></li>
                <li><a href="contato.html" title="Contato">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                
                <div class="logo">
                    <img src="images/logo.jpg" width="100" alt="logotipo Clínica FisioPrime" title="Clínica FisioPrime"/>
                </div><!-- logo -->
                
            </div><!-- Aqui vai o seu header -->
    
            <div class="content">
                
                <h1>Agenda uma consulta</h1>
                <p>Para consultar os <strong>horarios</strong> de atendimento 
                    <a href="horarios.html">Clique aqui</a>
                </p>

                <div class="contato">
                    <form method="post">
                        <label for="nome">Seu nome:</label>
                        <input type="text" name="nome" id="nome">
                        <label for="email">Seu e-mail:</label>
                        <input type="text" name="email" id="email">
                        <label for="assunto">Assunto:</label>
                        <select name="asunto" id="assunto">
                            <option value="">Clínica geral</option>
                            <option value="">Psicologia</option>
                            <option value="">Pediatria</option>
                            <option value="">Oftalmologia</option>
                        </select>
                        <label for="mensagem">Mensagem:</label>
                        <textarea role="5" cols="20" id="mensagem"></textarea>
                        <input type="submit" name="enviar" value="Agendar consulta">
                    </form>
                </div>

                
            </div><!-- Aqui vai o seu conteúdo -->
    
            <div class="footer">
                
                <div class="menu-footer">
                    <!-- Aqui vai o seu menu -->
                    <ul>
                        <li><a href="index.html" title="Inicio">Inicio</a></li>

                        <li><a href="horarios.html" title="Horário de Atendimento">Horário de Atendimento</a></li>
                        <li><a href="contato.html" title="Contato">Contato</a></li>
                    </ul>
                </div><!-- menu rodapé -->

                <div class="direitos">
                    <h2>&copy;Todos direitos reserbados a Clínica FisioPrime 2024</h2>
                </div>
                
            </div><!-- Aqui vai o seu rodapé -->

        </div><!-- Main -->

    </div><!-- wrapper -->
